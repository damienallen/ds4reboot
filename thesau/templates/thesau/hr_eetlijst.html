<table class="basic-table small-rows uk-table uk-table-hover" style="margin-top: 2em">
    <caption><h5 class="uk-text-muted" style="font-style:normal">Open eetlijst saldo</h5></caption>
    {% if not moveout_list|length == 0 %}
    <thead class="uk-h6">
        <tr>
            <th>Naam</th>
            <th>Verhuizing datum</th>
            <th>Saldo</th>
        </tr>
    </thead>
    <tbody>
        {% for i in moveout_list %}
        <tr>
            <td>{{ i.display_name }}</td>
            <td>{{ i.moveout_date }}</td>
            <td>{{ i.balance }}</td>
        </tr>
        {% endfor %}
    </tbody>
    {% else %}
    <tr><td class="uk-text-center uk-text-muted" style="padding:1em;">Geen huisgenoten heef verhuizen sinds vorige HR.</td></tr>
    {% endif %}
</table>
