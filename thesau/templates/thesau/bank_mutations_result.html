<div class="tab_content" style="border-bottom: 1px solid #ddd; padding: 2em; margin-left: 0;">
    <div class="uk-grid uk-container-center" style="max-width: 40em">

        <div class="uk-container-left uk-padding-remove uk-width-1-1">
            <h4 class="uk-text-muted">Resultaten</h4>
            <hr>
            <table class="uk-table">
                <thead class="uk-h6">
                    <tr>
                        <td>
                            <span class="uk-text-bold">
                                Totaal:
                                <i class="uk-icon-exclamation-circle" data-uk-tooltip="{pos:'bottom'}"
                                   title="No. toegepaste, unieke mutaties"></i>
                            </span>
                        </td>
                        <td><span class="uk-text-bold">Balans:</span> (voor)</td>
                        <td><span class="uk-text-bold">Balans:</span> (na)</td>
                        <td><span class="uk-text-bold">Datum:</span> (begin)</td>
                        <td><span class="uk-text-bold">Datum:</span> (eind)</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            {{ muts_used }}
                        </td>
                        <td>€{{ balance_start }}</td>
                        <td>€{{ balance_end }}</td>
                        <td class="uk-text-small">{{ date_begin|disp_date_string }}</td>
                        <td class="uk-text-small">{{ date_end|disp_date_string }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
