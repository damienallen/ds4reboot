<div class="tab_content" style="border-bottom: 1px solid #ddd; padding: 2em; margin-left: 0;">
    <div class="uk-grid uk-container-center" style="max-width: 40em">

        <div class="uk-width-4-5 uk-container-center uk-padding-remove">
            <h4 class="uk-text-muted">Wijzig profiel</h4>
            <hr><br>
        </div>

        <style type="text/css">
        /* Custom the feedback icon styles */
        #profile-form .fv-control-feedback {
            position: static;
            padding-left: 10px;
            display: inline;
        }
        </style>

        <form id="profile-form" class="uk-form uk-form-stacked uk-container-center uk-padding-remove uk-width-4-5 form-inline" action="{{ request.path }}" method="POST">
            {% with h=profile_user %}
            {% csrf_token %}

            <input type="hidden" name="profile-edit-type" value="profile" />

            <div class="uk-form-row">
                <label class="uk-form-label" for="first-name">Voornaam:</label>
                <div class="uk-form-controls">
                    <input class="uk-width-4-5" type="text" name="first-name" value="{{ h.user.first_name }}" disabled>
                </div>
            </div>

            <div class="uk-form-row">
                <label class="uk-form-label" for="last-name">Achternaam:</label>
                <div class="uk-form-controls">
                    <input class="uk-width-4-5" type="text" name="last-name" value="{{ h.user.last_name }}" disabled>
                </div>
            </div>

            <div class="uk-form-row">
                <label class="uk-form-label" for="email">Email:</label>
                <div class="uk-form-controls">
                    <input class="uk-width-4-5" type="text" name="email" value="{{ h.user.email }}">
                </div>
            </div>

            <div class="uk-form-row">
                <label class="uk-form-label" for="cellphone">Cell:</label>
                <div class="uk-form-controls">
                    <input class="uk-width-4-5" type="text" name="cellphone" value="{{ h.cell_phone }}">
                </div>
            </div>

            <div class="uk-form-row">
                <label class="uk-form-label" for="parent-phone">Ouders:</label>
                <div class="uk-form-controls">
                    <input class="uk-width-4-5" type="text" name="parentphone" value="{{ h.parent_phone }}"
                    {% if h.user.id == 2 %} disabled {% endif %}>
                </div>
            </div>

            <div class="uk-form-row">
                <label class="uk-form-label" for="diet">Diet:</label>
                <div class="uk-form-controls">
                    <input class="uk-width-4-5" type="text" name="diet" value="{{ h.diet }}"
                    {% if h.user.id == 2 %} disabled {% endif %}>
                </div>
            </div>

            <div class="uk-form-row">
                <label class="uk-form-label"></label>
                <div class="uk-form-controls">
                    <button type="submit" name="profile-submit" value="user" class="uk-button uk-button-primary uk-float-right">Opslaan <i class="uk-icon-save"></i></button>
                </div>
            </div>
            {% endwith %}
        </form>

        <div class="uk-width-4-5 uk-container-center uk-padding-remove uk-margin-large-top">
            <h4 class="uk-text-muted">Wijzig wachtwoord</h4>
            <hr><br>
        </div>

        {% if profile_user.user.id == 2 %}
            <div class="uk-alert uk-alert-warning uk-align-center">
                <span class="uk-align-right uk-text-small">Dit wachtwoord kan niet aangepast worden!</span>
            </div>
        {% else %}

            <form id="password-form" class="uk-form uk-form-stacked uk-container-center uk-padding-remove uk-width-4-5" action="{{ request.path }}" method="POST">
                {% with h=profile_user %}
                {% csrf_token %}

                <input type="hidden" name="profile-edit-type" value="password" />

                <label class="uk-form-label" for="current-pass">Huidig wachtwoord:</label>
                <input class="uk-width-1-1" type="password" name="current-pass"><br><br>

                <label class="uk-form-label" for="new-pass">Nieuw wachtwoord:</label>
                <input class="uk-width-1-1" type="password" name="new-pass"><br><br>

                <label class="uk-form-label" for="verify-pass">Herhaal wachtwoord:</label>
                <input class="uk-width-1-1" type="password" name="verify-pass"><br><br>

                <button type="submit" name="profile-submit" value="user" class="uk-button uk-button-primary uk-float-right">Opslaan <i class="uk-icon-save"></i></button>
                {% endwith %}
            </form>

        {% endif %}

    </div>
</div>

<script>
$(document).ready(function() {
    $('#profile-form')
        .formValidation({
        framework: 'uikit',
        icon: {
            valid: 'uk-icon-check',
            invalid: 'uk-icon-times',
            validating: 'uk-icon-refresh'
        },
        fields: {
            email: {
                row: '.uk-width-1-2',
                validators: {
                    emailAddress: {
                        message: 'The input is not a valid email address'
                    }
                }
            },
            cellphone: {
                row: '.uk-width-1-2',
                validators: {
                    phone: {
                        country: 'NL',
                        message: 'The value is not valid %s phone number'
                    }
                }
            },
            parentphone: {
                row: '.uk-width-1-2',
                validators: {
                    phone: {
                        country: 'NL',
                        message: 'The value is not valid %s phone number'
                    }
                }
            },
            diet: {
                row: '.uk-width-1-3',
                validators: {
                    regexp: {
                        regexp: /^[a-zA-Z\s]+$/,
                        message: 'The last name can only consist of alphabetical and space'
                    }
                }
            },
        }
    });
});
</script>
