<table class="small-rows uk-table uk-table-hover" style="border:1px solid #ccc; background:#eaeaea;">
    <caption><h5 class="uk-text-muted" style="font-style:normal">Log boetes</h5></caption>
    <thead class="uk-h6" style="border-bottom:2px solid #CCC;">
        <tr>
            <th>Naam</th>
            <th>Nummer</th>
            <th class="uk-hidden-small">Reden</th>
            <th>Tijd</th>
        </tr>
    </thead>
    <tbody>
        {% for b in boete_log %}
        <tr>
            <td>{{ b.turf_count }}</td>
            <td>{{ b.turf_to }}</td>
            <td class="uk-hidden-small">{{ b.turf_by }}</td>
            <td>{{ b.turf_time }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<ul class="uk-pagination">
    <li class="uk-disabled"><span><i class="uk-icon-angle-double-left"></i></span></li>
    <li class="uk-disabled"><span><i class="uk-icon-angle-left"></i></span></li>
    <li class="uk-active"><span>1</span></li>
    <li><a href="">2</a></li>
    <li class="uk-disabled"><span>...</span></li>
    <li><a href="">10</a></li>
    <li><a href=""><i class="uk-icon-angle-right"></i></a></li>
    <li><a href=""><i class="uk-icon-angle-double-right"></i></a></li>
</ul>
