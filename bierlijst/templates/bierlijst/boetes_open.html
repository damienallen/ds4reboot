<table class="small-rows uk-table uk-table-hover" style="border:1px solid #ccc; background:#eaeaea;">
    <caption><h5 class="uk-text-muted" style="font-style:normal">Open boetes (0)</h5></caption>
    <thead class="uk-h6" style="border-bottom:2px solid #CCC;">
        <tr>
            <th>Naam</th>
            <th>Open boetes</th>
            <th>Huidige boetes</th>
            <th class="uk-hidden-small">Last reden</th>
        </tr>
    </thead>
    <tbody>
        {% for b in boete_list %}
        <tr>
            <td>{{ b.turf_count }}</td>
            <td>{{ b.turf_to }}</td>
            <td>{{ b.turf_by }}</td>
            <td class="uk-hidden-small">{{ b.turf_by }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
