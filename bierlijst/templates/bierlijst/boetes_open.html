<table class="small-rows uk-table uk-table-hover" style="border:1px solid #ccc; background:#eaeaea;">
    <caption><h5 class="uk-text-muted" style="font-style:normal">Open boetes ({{ num_boetes }})</h5></caption>
    {% if open_boetes %}
    <thead class="uk-h6" style="border-bottom:2px solid #CCC;">
        <tr>
            <th>Naam</th>
            <th class="uk-text-center">Open boetes</th>
            <th class="uk-hidden-small uk-text-center">Geturfd boetes</th>
            <th class="uk-text-center">Turf Boetes</th>
        </tr>
    </thead>
    <tbody>

        {% for b in open_boetes %}
        <tr>
            <td>{{ b }}</td>
            <td class="uk-text-center">{{ b.boetes_open }}</td>
            <td class="uk-hidden-small uk-text-center">{{ b.boetes_turfed }}</td>
            <td class="uk-text-center">
                <div class="uk-button-group">
                    <a href="/bierlijst/boetes/turf/w/{{ b.user_id }}/" class="uk-button uk-button-mini uk-button-primary uk-width-1-2">W. Wijn</a>
                    <a href="/bierlijst/boetes/turf/r/{{ b.user_id }}/" class="uk-button uk-button-mini uk-button-primary uk-width-1-2">R. Wijn</a>
                </div>
            </td>
        </tr>
        {% endfor %}

    </tbody>
    {% else %}
    <tr><td class="uk-text-center uk-text-muted" style="padding:1em;">Geen open boetes.</td></tr>
    {% endif %}
</table>
