<div class="uk-grid" style="margin-top:10em">
    <div class="uk-width-1-1 uk-container-center" style="max-width:30em">
        <div class="uk-panel uk-panel-box uk-animation-fade uk-animation-5">
            <em>Login to access secured parts for DS4.</em>
            <div class="uk-width-2-3 uk-container-center uk-margin-top uk-margin-bottom">
                <form class="uk-form" method="post" action="/user/login/">
                    {% csrf_token %}
                    <div class="uk-form-row"><input type="text" name="username" placeholder="Username" class="uk-width-1-1"></div>
                    <div class="uk-form-row"><input type="password" name="password" placeholder="Password" class="uk-width-1-1"></div>
                    <div class="uk-form-row"><button type="submit" class="uk-button uk-button-primary uk-width-1-1">Log in</button></div>
                    <div class="uk-form-row uk-text-center"><a href="/password_reset/">Wachtwoord vergeten?</a></div>
                </form>
            </div>
        </div>
    </div>
</div>
