<table class="small-rows uk-table uk-table-hover">
    <thead class="uk-h6">
        <tr>
            <th>Naam</th>
            <th class="uk-text-center">Kamer</th>
            <th>Nummer cell</th>
            <th>Nummer ouders</th>
            <th>Toegevoegd</th>
        </tr>
    </thead>
    <tbody>
        {% for h in housemates %}
        <tr>
            <td>{{ h }}</td>
            <td class="uk-text-center">{{ h.room_number }}</td>
            <td>{{ h.cell_phone }}</td>
            <td>{{ h.parent_phone }}</td>
            <td>{{ h.movein_date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
