<table class="small-rows uk-table uk-table-hover">
    <thead class="uk-h6">
        <tr>
            <th>Naam</th>
            <th class="uk-text-center">Admin</th>
            <th class="uk-text-center">Thesau</th>
        </tr>
    </thead>
    <tbody>
        {% for h in housemates %}
        <tr>
            <td>{{ h }}</td>

            <td class="uk-text-center">{% if h.user == request.user %}<i class="uk-icon-toggle-on text-muted"></i>{% else %}<a href="set/admin/{{ h.user_id }}"><i class="uk-icon-toggle-{% if h.user|is_admin %}on{% else %}off{% endif %}"></i></a>{% endif %}</td>
            <td class="uk-text-center"><a href="set/thesau/{{ h.user_id }}"><i class="uk-icon-toggle-{% if h.user|is_thesau %}on{% else %}off{% endif %}"></i></a></td>

        </tr>
        {% endfor %}
    </tbody>
</table>
