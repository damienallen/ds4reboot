<section fxLayout="column">
    <mat-card [fxFlexAlign]="'stretch'" class="page-content-card" style="margin-bottom:20px;">
        <mat-card-header>
            <div mat-card-avatar>
                <i class="material-icons vertical-align-middle padding-bottom-3 icon-large">
                    info
                </i>
            </div>
            <mat-card-title style="display: flex;">
                Beer log
            </mat-card-title>
            <mat-card-subtitle>
                Log subtitle here
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content fxLayout="column">
            <mat-list fxLayout="column">
                <input matInput placeholder="Filter" />
                <table>
                    <tr><td>Table here</td></tr>
                </table>
            </mat-list>
        </mat-card-content>
        <mat-card-actions>
            Log actions
        </mat-card-actions>
    </mat-card>
</section>
