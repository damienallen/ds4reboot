<section fxFlexAlign="stretch" fxLayout="column">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Groups
            </mat-card-title>
        </mat-card-header>
        <div *ngIf="!user?.is_superuser">
            You are not allowed to manage groups. Become admin, or drink a beer
            or two.
        </div>
        <mat-form-field fxFlex="100%">
            <input
                (keyup)="applyFilter($event.target.value)"
                matInput
                placeholder="Filter (group name)"
            />
        </mat-form-field>
        <button
            color="primary"
            mat-raised-button
            routerLink="/admin/group-manage/group-edit"
        >
            <mat-icon>add</mat-icon>
        </button>
    </mat-card>
    <br />
    <table [dataSource]="dataSource" class="mat-elevation-z8" mat-table matSort>
        <ng-container matColumnDef="name" sticky>
            <th *matHeaderCellDef mat-header-cell>Group name</th>
            <td *matCellDef="let element" mat-cell>
                {{ element?.name }}
            </td>
        </ng-container>
        <ng-container matColumnDef="members" sticky>
            <th *matHeaderCellDef mat-header-cell>Group members</th>
            <td *matCellDef="let element" mat-cell>
                <span *ngFor="let member of element?.members"
                    >{{ member?.housemate.display_name }},
                </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions" stickyEnd>
            <th *matHeaderCellDef mat-header-cell>Actions</th>
            <td *matCellDef="let element" mat-cell>
                <mat-menu #appMenu="matMenu">
                    <button
                        [routerLink]="[
                            '/admin/group-manage/group-edit/',
                            element.id
                        ]"
                        mat-menu-item
                        matTooltip="Click to Edit"
                    >
                        <mat-icon aria-label="Deactivate">edit</mat-icon>
                        Edit
                    </button>
                    <button
                        (click)="deleteGroup(element)"
                        [disabled]="
                            !element.is_active || element.id === user.id
                        "
                        color="warn"
                        mat-menu-item
                        matTooltip="Click to Delete"
                    >
                        <mat-icon aria-label="Delete">delete</mat-icon>
                        Delete
                    </button>
                </mat-menu>
                <button
                    [matMenuTriggerFor]="appMenu"
                    mat-icon-button
                    matTooltip="Click to Edit"
                >
                    <mat-icon aria-label="Edit">more_vert</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</section>
