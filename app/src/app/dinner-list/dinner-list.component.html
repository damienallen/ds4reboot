<section fxLayout="column" fxFlexAlign="stretch">
    <mat-card class="page-content-card" fxFlexAlign="center" style="margin-bottom:20px;">
        <mat-card-header>
            <div mat-card-avatar><i
                class="material-icons vertical-align-middle padding-bottom-3 icon-large">person</i>
            </div>
            <mat-card-title>
                Dinner list
            </mat-card-title>
            <mat-card-subtitle>Person</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            Information content
        </mat-card-content>
        <mat-card-footer>
            <button mat-button (click)="toggleHelpMenu()">Show days</button>
            <button mat-button (click)="toggleHelpMenu()">Switch today</button>
        </mat-card-footer>
    </mat-card>
    <mat-card class="page-content-card selectable mat-elevation-z23" fxFlexAlign="center" [@slideInOut]="helpMenuOpen">
        <mat-card-header>
            <div mat-card-avatar><i
                class="material-icons vertical-align-middle padding-bottom-3 icon-large">local_dining</i>
            </div>
            <mat-card-title fxFlexAlign="center">
                Yesterday - ETA Time
            </mat-card-title>
            <mat-card-subtitle>Dinner-type (Day)</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            Big content
            <mat-list>
                <mat-divider></mat-divider>
                <mat-list-item> Cost
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item> Eaters
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item> Cost2
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item> Eaters
                </mat-list-item>
                <mat-divider></mat-divider>
            </mat-list>
        </mat-card-content>
    </mat-card>
    <mat-card class="page-content-card selectable mat-elevation-z23" fxFlexAlign="center" [@slideInOut]="helpMenuOpen">
        <mat-card-header>
            <div mat-card-avatar><i
                class="material-icons vertical-align-middle padding-bottom-3 icon-large">local_dining</i>
            </div>
            <mat-card-title style="display: flex;">
                TODAY - ETA Time
            </mat-card-title>
            <mat-card-subtitle>Dinner</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            Small content
        </mat-card-content>
    </mat-card>
</section>
